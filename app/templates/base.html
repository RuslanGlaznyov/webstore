<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RUTU</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" integrity="sha384-3AB7yXWz4OeoZcPbieVW64vVXEwADiYyAEhwilzWsLw+9FgqpyjjStpPnpBO8o8S" crossorigin="anonymous"> 
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}"></script> 
    <title>Document</title>
</head>
<body>
<header>
    <div class="container">
        <div class="row align-items-center">
            <div class="logo mr-auto margin-header">
                <a href="{{ url_for('index') }}">
                    <img src="{{ url_for('static',filename='img/logo.svg') }}" alt="">
                </a>
            </div>
            <div class="jastify-content-center">
                <nav>
                    <ul class="menu d-flex">
                        <li><a href="#">магазин</a></li>
                        <li><a href="#">акция</a></li>
                        <li><a href="#">о нас</a></li>
                        <li><a href="#">контакты</a></li>
                    </ul>
                </nav>
            </div>
            <div class="login ml-auto">
            {% if current_user.is_anonymous%}
            <form action="{{ url_for('login') }}">
                    <button type="submit" class=button>войти</button>
            </form>
            {% else %}
            <form action="{{ url_for('logout') }}">
                    <button type="submit" class=button>выйти</button>
            </form>
            {% endif %}
            </div>
        </div>
    </div>
</header>
<!-- тестовая фича -->
{% with messages = get_flashed_messages() %}
{% if messages  %}
<ul>
    {% for message in messages %}
        <li><span style="color:blue;">{{ message }} </span></li>
    {% endfor %}
</ul>
{% endif %}
{% endwith %}
<!-- конец тестовой фичи -->
{% block content %} {% endblock %}

</body>
</html>
